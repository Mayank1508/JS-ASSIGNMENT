<!DOCTYPE HTML> 
<html> 

<head> 
	<title> 
		Date
	
    </title> 
    
</head> 

<body style="text-align:center;"

	id="body"> 
	<h1 style="color:black;"> 
			Lets upgarde
		</h1> 
	<p id="lu_UP"
	style="font-size: 15px; 
			font-weight: bold;"> 
	</p> 
	<button onclick="lu_Run()"> 
		get Date 
	</button> 
	<p id="lu_DOWN"
	style="color:blue; 
			font-size: 20px; 
			font-weight: bold;"> 
	</p> 
	<script> 
		var el_up = document.getElementById("lu_UP"); 
		var el_down = document.getElementById("lu_DOWN"); 
		var today = new Date(); 
		el_up.innerHTML = today; 
		var dd = today.getDate(); 
		var mm = today.getMonth() + 1; 

		var yyyy = today.getFullYear(); 
		if (dd < 10) { 
			dd = '0' + dd; 
		} 
		if (mm < 10) { 
			mm = '0' + mm; 
		} 
		var today = dd + '/' + mm + '/' + yyyy; 

		function lu_Run() { 
			el_down.innerHTML = today; 
		} 
	</script> 
</body> 

</html>
